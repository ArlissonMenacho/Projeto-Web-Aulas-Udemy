<!DOCTYPE html>

<head>
	<title>Posicionamento</title>
	<meta charset="utf-8">
	<style type="text/css">	

	a
	{
		text-decoration: none;
		padding: 5px;
	}
/*Links n√£o visitados*/
	a:link
	{
		color: #b9c941;
	}
/*links visitados*/
	a:visited
	{
		color: #c0c0c0;
	}
/*links hover passar o cursor sobre o link*/
	a:hover
	{
		color: #FFF;
		background:#6d790f;
	}
/*links ativos*/		
	a:active
	{
		color: #e4f371;
	}	

	</style>
	

</head>
